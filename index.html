<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">9 am</span>
            </div>
            <input id="9am" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="9amBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">10 am</span>
            </div>
            <input id="10am" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="10amBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">11 am</span>
            </div>
            <input id="11am" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="11amBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">12 pm</span>
            </div>
            <input id="12pm" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="12pmBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">1 pm</span>
            </div>
            <input id="1pm" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="1pmBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">2 pm</span>
            </div>
            <input id="2pm" type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="2pmBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div id="3pm" class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">3 pm</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="3pmBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div id="4pm" class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">4 pm</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="4pmBtn"><img src="assets/save.svg"></button>
            </div>
        </div>

        <div id="5pm" class="input-group mb-1">
            <div class="input-group-prepend">
                <span class="input-group-text">5 pm</span>
            </div>
            <input type="text" class="form-control">
            <div class="input-group-append">
                <button class="btn btn-info" type="button" id="5pmBtn"><img src="assets/save.svg"></button>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
