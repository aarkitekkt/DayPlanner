<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>


    <div class="container">

        <!-- 9 am row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">9 am</span>
            <input id="9am" data-index="0" data-hour="9" type="text" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="9amBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 10 am row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">10 am</span>
            <input id="10am" data-index="1" data-hour="10" type="text" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="10amBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 11 am row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">11 am</span>
            <input id="11am" data-index="2" data-hour="11" type="text" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="11amBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 12 pm row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">12 pm</span>
            <input id="12pm" data-index="3" data-hour="12" type="text" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="12pmBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 1 pm row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">1 pm</span>
            <input id="1pm" data-index="4" data-hour="13" type="text" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="1pmBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 2 pm row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">2 pm</span>
            <input id="2pm" data-index="5" data-hour="14" type="text" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="2pmBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 3 pm row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">3 pm</span>
            <input id="3pm" type="text" data-index="6" data-hour="15" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="3pmBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 4 pm row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">4 pm</span>
            <input id="4pm" type="text" data-index="7" data-hour="16" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="4pmBtn">
                <img src="assets/save.svg">
            </button>
        </div>

        <!-- 5 pm row -->
        <div class="input-group mb-1">
            <span class="input-group-text rounded-pill">5 pm</span>
            <input id="5pm" type="text" data-index="8" data-hour="15" class="form-control rounded-pill mx-1">
            <button class="btn btn-secondary rounded-circle" type="button" id="5pmBtn">
                <img src="assets/save.svg">
            </button>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="moment.js"></script>
    <script src="script.js"></script>
</body>

</html>
